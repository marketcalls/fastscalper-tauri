<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastScalper</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <h1>FastScalper</h1>
    <div class="input-group">
      <label for="symbol">Symbol:</label>
      <input type="text" id="symbol" value="BHEL">
    </div>
    <div class="input-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1">
    </div>
    <button id="settingsButton">Settings</button>
    <div class="button-group">
      <button id="leButton">LE</button>
      <button id="lxButton">LX</button>
      <button id="seButton">SE</button>
      <button id="sxButton">SX</button>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <div class="settings-form">
        <div class="input-group">
          <label for="apiKey">API Key:</label>
          <input type="text" id="apiKey">
        </div>
        <div class="input-group">
          <label for="exchange">Exchange:</label>
          <select id="exchange"></select>
        </div>
        <div class="input-group">
          <label for="product">Product:</label>
          <select id="product"></select>
        </div>
      </div>
      <div class="settings-buttons">
        <button id="okSettings">OK</button>
        <button id="cancelSettings">Cancel</button>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
